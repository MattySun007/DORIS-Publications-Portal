{% extends 'base.html' %}
{% block title %}View Publication{% endblock %}
{% block content %}

<div id="main">
    {% if document_url %}
	<embed src="{{ document_url }}" width="100%" height="98%" style="padding-left: 15px; padding-right: 15px;"></embed>
	{% endif %}
	<div class="col-md-12">
		
		<div class="navbar navbar-fixed-top" style="min-width: 1300px; left: 15px; top: 50px;">

			<a type="button" class="btn btn-nyc navbar-btn navbar-left" href='{{ url_for('results', back='results') }}'>
                <span class="glyphicon glyphicon-arrow-left"></span> Back to Results
            </a>
            <!--<a type="button" class="btn btn-nyc navbar-btn navbar-left" href="../index">Start a New Search</a>-->

			<h4 class="navbar-text" style="padding-left: 50px">
				{{ document_title }}
			</h4>
			

		</div>
		
	</div>
</div>

{% endblock %}
